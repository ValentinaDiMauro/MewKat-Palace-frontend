<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Recensioni
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reviews</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-button (click)="writeReviewAlert()">
          Inserisci la tua recensione
        </ion-button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let review of reviews">
    <ion-item>
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col>
              <i>{{review.name}} {{review.lastname}}</i>
            </ion-col>
            <ion-col push="4" class="ion-align-self-end">
              <b>{{review.stars}} ⭐</b>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <h2>{{review.message}}</h2>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col pull="0">
              <ion-button (click)="addLike(review._id)">👍 {{ review.like }}</ion-button>
            </ion-col>
            <ion-col pull="3">
              <ion-button  (click)="addDislike(review._id)">👎 {{ review.dislike }}</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
